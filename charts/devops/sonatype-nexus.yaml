# chart-repo: stable/sonatype-nexus
# chart-version: latest
# chart-ingress: true
# chart-pvc: sonatype-nexus-data ReadWriteOnce 30Gi

nameOverride: sonatype-nexus

statefulset:
  enabled: true

nexus:
  service:
    type: SERVICE_TYPE
  resources:
    requests:
      cpu: 1000m
      memory: 3Gi
    limits:
      cpu: 2000m
      memory: 4Gi
  # podAnnotations:
  #   cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
  livenessProbe:
    initialDelaySeconds: 100
    periodSeconds: 30
    failureThreshold: 12
    path: /
  readinessProbe:
    initialDelaySeconds: 100
    periodSeconds: 30
    failureThreshold: 12
    path: /

nexusProxy:
  env:
    nexusHttpHost: INGRESS_DOMAIN
    # nexusDockerHost: docker-INGRESS_DOMAIN

nexusBackup:
  nexusAdminPassword: PASSWORD

ingress:
  enabled: INGRESS_ENABLED
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 500m
    ingress.kubernetes.io/proxy-body-size: 500m
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # external-dns.alpha.kubernetes.io/hostname: "INGRESS_DOMAIN."
  tls:
    enabled: true
    secretName: nexus-tls

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  storageSize: 30Gi
  #:EFS:storageClass: "efs"
  existingClaim: sonatype-nexus-data
